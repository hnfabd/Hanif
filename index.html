<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <title>Tampilan Kartu Bisnis</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="profile.jpg" alt="avatar" />
            <p>Hanif Abdur Rahman</p>
            <h3>| Mahasiswa |</h3>
          </div>

          <div class="links">
            <ul>
              <li class="link">
                <a href="https://www.instagram.com/hnfabdrhmn_/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="https://www.instagram.com/hnfabdrhmn_/" target="_blank" class="social-text">Instagram</a>
              </li>
              <li class="link">
                <a href="https://github.com/hanifabdrhmn" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
                <a href="https://github.com/hanifabdrhmn" target="_blank" class="social-text">Github</a>
              </li>
              <li class="link">
                <a href="https://www.linkedin.com/in/hanif-abdur-rahman-073163217/"><i class="fa fa-lightbulb-o" aria-hidden="true"></i></a>
                <a href="https://www.linkedin.com/in/hanif-abdur-rahman-073163217/" target="_blank" class="social-text">Linkedin</a>
              </li>
              <li class="link">
                <a href="karya.html" target="_blank"><i class="fa fa-adjust" aria-hidden="true"></i></a>
                <a href="karya.html" target="_blank" class="social-text">Karya</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="codes">
          <div class="status">
            <h1>Keahlian</h1>
            <input type="text" />
          </div>

          <ul class="cards">
            <li class="card">
              <img src="css.svg" alt="css" />
              <div class="card-info">
                <h2>CASCADING STYLE SHEET</h2>
                <p>projects</p>
                <div class="progress css"></div>
              </div>
              <h2 class="percentage">55%</h2>
            </li>

            <li class="card">
              <img src="html.svg" alt="css" />
              <div class="card-info">
                <h2>HYPERTEXT MARKUP LANGUAGE</h2>
                <p>projects</p>
                <div class="progress html"></div>
              </div>
              <h2 class="percentage">90%</h2>
            </li>

            <li class="card">
              <img src="java.svg" alt="css" />
              <div class="card-info">
                <h2>Javascript</h2>
                <p>projects</p>
                <div class="progress js"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelector('.glass'), {
        max: 15,
        speed: 400,
      });
    </script>
  </body>
</html>
